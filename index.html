<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>DogApp</title>
</head>
<body>
    <main>
        <div class="container w-50">
            <h1 class="text-center">Registro Local Canino</h1>
            <h2 class="text-center">Formulario de Registro</h2>
            <form action="php/registrar_perro.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input class='form-control' type="text" name="Dni" placeholder="Dni">
                </div>
                <div class="form-group">
                    <input class='form-control' type="text" name='Nombre' placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input class='form-control' type="date" name='FechNac'>
                </div>
                <div class="form-group">
                    <label for="macho">Macho</label>
                    <input type="radio" name="Genero" id="macho" checked value="macho">
                    <label for="hembra">Hembra</label>
                    <input type="radio" name="Genero" id="hembra" value="hembra">
    
                </div>
                <div class="form-group">
                    <select class="form-control" name="Raza" id="raza">
                        <option value="Pitbull">Pitbull</option>
                        <option value="Bulldog">Bulldog</option>
                        <option value="Shichu">Shichu</option>
                        <option value="Pequines">Pequines</option>
                        <option value="San Bernando">San Bernando</option>
                        <option value="Chihuahua">Chihuahua</option>
                    </select>
                </div>
                <div class="form-group">
                    <input  class='form-control-file' type="file" name="Foto">
                </div>
                <div class="form-group"> 
                    <input type="submit" name="Registrar" value="Registrar" class="btn btn-primary">
                </div>
            </form>
            <a href="consultarPerro.html" class="btn btn-danger">Ir a Consultar perrito</a>
        </div>
    </main>
</body>
</html>
